<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COQUINA KITCHEN</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;900&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="icons/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <div class="logo_title">
        <img class="logo" src="assets/logo.svg" alt="logo">
        <h1><b>COQUINA</b> KITCHEN</h1>
    </div>
    <h2>CONFIGURATOR</h2>
</header>

    <section>
       
        <div class="images_container">
             <!-- SVG FILE -->
            <div class="svg_container"> </div>

            <!-- ADD ON PNGS -->
            <div class="addons_container">
                <img src="add_on/board.png" alt="" class="hide" data-feature="board"/>
                <img src="add_on/handles_cobber.png" alt="" class="hide" data-feature="handles_cobber"/>
                <img src="add_on/handles_steel.png" alt="" class="hide" data-feature="handles_steel"/>
                <img src="add_on/knife.png" alt="" class="hide" data-feature="knife"/>
                <img src="add_on/oven.png" alt="" class="hide" data-feature="oven"/>
                <img src="add_on/toaster.png" alt="" class="hide" data-feature="toaster"/>
            </div>
        </div>

        <!-- OPTIONS -->
        <div id="options">
            <h3>ADD ON'S</h3>
            <div class="addons">
                <figure class="option" data-feature="board">
                    <img src="add_on/board.png" alt="Board" />
                </figure> 
                <figure class="option" data-feature="handles_cobber">
                    <img src="add_on/handles_cobber.png" alt="Cobber handles"  />
                </figure>   
                <figure class="option" data-feature="handles_steel">
                    <img src="add_on/handles_steel.png" alt="Steel handles"/>
                </figure>   
                <figure class="option" data-feature="knife">
                    <img src="add_on/knife.png" alt="Knife rack"/>
                </figure>       
                <figure class="option" data-feature="oven">
                    <img src="add_on/oven.png" alt="Oven" />
                </figure>  
                <figure class="option" data-feature="toaster">
                    <img src="add_on/toaster.png" alt=""/>
                </figure>             
            </div>


            <h3>RECOMMENDED COLORS</h3>
            <div class="colors">

                <!-- COLOR PICKER  -->
                <div class="color-selector" style="background-color: #FFB6C1"></div>
                <div class="color-selector" style="background-color: #F0E68C"></div>
                <div class="color-selector" style="background-color: #8FBC8F"></div>
                <div class="color-selector" style="background-color: #D2E2D2"></div>
                <div class="color-selector" style="background-color: #F5F5F5"></div>
                <div class="color-selector" style="background-color: #FFFFFF"></div>
                <div class="color-selector" style="background-color: #F08080"></div>
                <div class="color-selector" style="background-color: #BDB76B"></div>
                <div class="color-selector" style="background-color: #2E8B57"></div>
                <div class="color-selector" style="background-color: #9ED0CE"></div>
                <div class="color-selector" style="background-color: #D3D3D3"></div>
                <div class="color-selector" style="background-color: #FDF5E6"></div>
                <div class="color-selector" style="background-color: #CE6C3C"></div>
                <div class="color-selector" style="background-color: #808000"></div>
                <div class="color-selector" style="background-color: #2F4F4F"></div>
                <div class="color-selector" style="background-color: #5F9EA0"></div>
                <div class="color-selector" style="background-color: #505050"></div>
                <div class="color-selector" style="background-color: #FAEBD7"></div>

                <!-- CUSTOM COLOR PICKER -->
                <!-- <div class="color-selector" style="background:linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%)"></div> -->
                


            </div>
            <div id="picker"></div>

            <!-- CLEAR BUTTON -->
            <button class="button_clear"> <img src="assets/bin.svg">CLEAR</button>
        </div>  
    </section>

    <!-- SELECTED OPTIONS -->
    <div id="selected">
       <h3>YOUR CHOICES</h3> 
        <ul>
            <img class="option_logo" src="assets/logo.svg" alt="logo">
            <p>+</p>
            <div class="selected_option"></div>
            <p>+</p>
            <div class="selected_option"></div>
            <p>+</p>
            <div class="selected_option"></div>
            <p>+</p>
            <div class="selected_option"></div>

          <!-- featureElements are added here! -->


          <div class="price">
            <p>TOTAL</p>
            <p>3360DKK</p>

          </div>
        </ul>
      </div>



    <script src="script.js"></script>
</body>
</html>
